<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D E-commerce</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 1; }
        .product-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="product-card" id="product1">
            <h3>Product 1</h3>
            <button onclick="showProduct(1)">View in 3D</button>
        </div>
        <div class="product-card" id="product2">
            <h3>Product 2</h3>
            <button onclick="showProduct(2)">View in 3D</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
